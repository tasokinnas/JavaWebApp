<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
    <div class="container">
        <form class="form-horizontal" action="/createuser" method="POST">
            <div class="form-group">
                <label class="control-label col-sm-2">Username:</label>
                <input name="username" type="text" width="50">
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Email:</label>
                <input name="email" type="text" width="50">
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Display Name:</label>
                <input name="displayname" type="text" width="50">
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Password:</label>
                <input name="password" type="password" width="50">
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Confirm Password:</label>
                <input name="confirm" type="password" width="50">
            </div>
            <button type="submit">Create Account</button>
        </form>
    </div>
</div>
