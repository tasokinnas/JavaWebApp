{% include "header.html" %}
<div class="logout">
    {% include "logout.html" %}
</div>
<div class="nav">
    {% include "nav.html" %}
</div>
<div class="jumbotron">
    <div class="container">
        <div class="container col-md-4">
            <p><a class="btn btn-default" href="/addmilestone" role="button">Add Milestone&raquo;</a></p>
            <br>
            <h2>Milestone List</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>Milestone Name</th>
                    <th>Bug Count</th>
                </tr>
                </thead>
                <tbody>
                {% for milestone in milestones %}
                <tr>
                    <td><a href="/milestone/{{ milestone.id }}">{{ milestone.name }}</a></td>
                    <td> {{ milestone.bugCount }} </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% include "footer.html" %}
