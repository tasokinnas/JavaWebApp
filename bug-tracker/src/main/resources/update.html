<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
    <div class="container">
        <h3>Current User Preferences</h3>
        <p> User name: {{ user.user_name }} </p>
        <p> Email: {{ user.user_email }} </p>
        <p> Display name: {{ user.display_name }} </p>
        <h3>Update User Preferences</h3>
        <form action="/updateuser" method="POST">
            <div class="form-group">
                <label class="control-label col-sm-2">New Username:</label>
                <input name="username" type="text" width="50">
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">New Email:</label>
                <input name="email" type="text" width="50">
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Display New Name:</label>
                <input name="displayname" type="text" width="50">
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">New Password:</label>
                <input name="password" type="password" width="50">
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Confirm New Password:</label>
                <input name="confirm" type="password" width="50">
            </div>
            <button type="submit">Update Account</button>
        </form>
    </div>
</div>
